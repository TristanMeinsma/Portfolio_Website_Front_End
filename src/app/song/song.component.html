<table>
    <tr>
        <th>Title</th>
        <th>Artists</th>
        <th>Image</th>
        <th>Url</th>
    </tr>
    <tr *ngFor="let song of songs">
        <td>{{song.title}}</td>
        <td>
            <div *ngFor="let artist of song.artists">
                {{artist.name}}
            </div>
        </td>
        <td>
            <img src="{{song.imageUrl}}" alt="" style="width:100px;">
        </td>
        <td>{{song.spotifyLink}}</td>
    </tr>
</table>
