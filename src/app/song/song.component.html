

<div class="container">
    <button class="btn btn-success" (click)="seedSongs()">Add template song</button>
    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Spotify Link</th>
            <th>Sound Preview</th>
            <th>Artists</th>
            <th>Image</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let song of songs">
            <td>{{song.title}}</td>
            <td>{{song.spotifyLink}}</td>
            <td>{{song.soundPreview}}</td>
            <td>
                <div *ngFor="let artist of song.artists">
                    {{artist.name}}
                </div>
            </td>
            <td>
                <img src="{{song.imageUrl}}" alt="" style="width:100px;">
            </td>
            <td><button class="btn btn-primary">Edit</button></td>
            <td><button class="btn btn-danger" (click)="deleteSongById(song.id)">Delete</button></td>
        </tr>
    </tbody>
    </table>
</div>

<div class="container">
    <div class="modal-fade" id="addSongModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Song</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form #addForm="ngForm" (ngSubmit)="addSong(addForm)">
    
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" ngModel name="title" class="form-control">
                        </div>
    
                        <div class="form-group">
                            <label for="artists">Artist</label>
                            <select multiple [(ngModel)]="selectedArtists" name="artists" class="form-control">
                                <option *ngFor="let artist of artists" [value]="artist.id">{{ artist.name }}</option>
                            </select>
                        </div>
                        
    
                        <div class="form-group">
                            <label for="imageUrl">Image Url</label>
                            <input type="text" ngModel name="imageUrl" class="form-control">
                        </div>
    
                        <div class="form-group">
                            <label for="spotifyLink">Spotify Link</label>
                            <input type="text" ngModel name="spotifyLink" class="form-control">
                        </div>
    
                        <div class="form-group">
                            <label for="soundPreview">Sound Preview</label>
                            <input type="text" ngModel name="soundPreview" class="form-control">
                        </div>
                
                        <div class="modal-footer">
                            <button class="btn btn-warning">Cancel</button>
                            <button type="submit" class="btn btn-success" id="add-song-form">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div> 
    </div>
</div>
