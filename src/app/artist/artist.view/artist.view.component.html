<div id="preview">
    <div class="horizontal-container" #previewContainer>
        <div *ngFor="let artist of artists | orderBy:'orderNumber'">
            <a [href]="artist.spotifyProfileUrl" target="_blank" rel="noopener noreferrer">
                <img *ngIf="artist.showOnWebsite" src="{{artist.imageUrl}}" alt="">
            </a>
        </div>
    </div>
</div>
